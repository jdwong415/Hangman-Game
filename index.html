<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Hangman</h1>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Total Wins:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="wins"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Current Win Streak:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="streak"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Current Word</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="state"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p></p>
                <p>Remaining Guesses:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="lives"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Letters Guessed:<p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center height">
                <div id="guess"></div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>

</body>
</html>
